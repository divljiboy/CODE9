<section style="overflow: auto;">
	<h3 class="pull-left"><small><%= t.questions %></small></h3>
	<a href="javascript:;" class="btn-sm btn-primary pull-right new-question"><%= t.questionNew %></a>
</section>
<section class="panel panel-default">
	<table class="table table-striped table-hover">
		<thead>
			<tr>
				<th width="40px">
					<label><%= t.questionId %></label>
				</th>
				<th width="150px">
					<label><%= t.category %></label>
				</th>
				<th>
					<label><%= t.questionContent %></label>
				</th>
				<th width="200px">
					<label><%= t.questionTags %></label>
				</th>
 				<th width="45px" style="text-align:center">
					<label><%= t.actions %></label>
				</th>
			</tr>
		</thead>
		<tbody class="questionsList">
			<!-- Questions go here -->
		</tbody>
	</table>
</section>
