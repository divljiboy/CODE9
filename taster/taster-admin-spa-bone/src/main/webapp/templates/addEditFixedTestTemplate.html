<section style="overflow: auto;">
	<h3 class="pull-left">
		<small><%= t.testTemplates %></small>
	</h3>
</section>
<section class="panel panel-default" style="border: 0px">

	<div class="form-group-sm name">
		<div id="name-group" class="input-group">
			<span class="input-group-addon"><%= t.testTemplatesName %></span>
			<input id="name" type="text" class="form-control" data-bind="value:name, events:['keyup']" required="" />
		</div>
	</div>
	<br/>

	<section class="panel panel-default">
		<div class="panel-heading">
			<div class="panel-title"><%= t.questions %></div>
		</div>
		<div class="questions panel-body">
			<section style="overflow: auto;">
					<div class="form-group">
						<div class="input-group">
							<span class="input-group-addon"><%= t.question %></span>
							<select id="question-select" class="form-control">
								<% allQuestionsCollection.each(function(question) { %>
									<option value='<%= question.get('id') %>'><%= question.get('content') %></option> 
								<% }); %>
							</select>
							<span class="input-group-addon add-question">
								<i class="glyphicon glyphicon-plus"></i>
							</span>
						</div>
					</div>
				</section>
				<section class="panel panel-default">
					<table class="table table-striped table-hover">
						<thead>
							<tr>
								<th width="40px">
									<label><%= t.questionId %></label>
								</th>
								<th width="150px">
									<label><%= t.category %></label>
								</th>
								<th>
									<label><%= t.questionContent %></label>
								</th>
				 				<th width="45px" style="text-align:center">
									<label><%= t.actions %></label>
								</th>
							</tr>
						</thead>
						<tbody class="questionsList">
							<!-- Questions go here -->
						</tbody>
					</table>
				</section>
		</div>
	</section>

</section>
