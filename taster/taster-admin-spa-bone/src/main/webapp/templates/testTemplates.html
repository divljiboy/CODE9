<section style="overflow: auto;">
	<h3 class="pull-left"><small><%= t.testTemplates %></small></h3>

	<div class="btn-toolbox">
		<div class="btn-group pull-right">
			<a href="javascript:;" class="btn btn-sm btn-info all"><%= t.testTemplatesAll %></a>
			<a href="javascript:;" class="btn btn-sm btn-primary fixed"><%= t.testTemplatesFixed %></a>
			<a href="javascript:;" class="btn btn-sm btn-primary random"><%= t.testTemplatesRandom %></a>
		</div>
	</div>
</section>
<section class="panel panel-default">
	<table class="table table-striped table-hover">
		<thead>
			<tr>
				<th width="30px" style="text-align:center">
					<label><%= t.testTemplatesId %></label>
				</th>
				<th>
					<label><%= t.testTemplatesName %></label>
				</th>
				<th width="75px" style="text-align:center">
					<label><%= t.testTemplatesType %></label>
				</th>
				 <th width="120px" style="text-align:center">
					<label><%= t.actions %></label>
				</th>
			</tr>
		</thead>
		<tbody class="templatesList">
			<!-- Templates go here -->
		</tbody>
	</table>
</section>
