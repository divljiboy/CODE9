<section style="overflow: auto;">
	<h3 class="pull-left"><small><%= t.questions %></small></h3>
</section>
<section class="panel panel-default" style="border: 0px">
	
	<form class="form-new-question form-horizontal" role="form">

	<div class="form-group-sm">
		<div class="input-group">
  			<span class="input-group-addon"> <%= t.category %></span>
			<select id="category-select" class="form-control">
        		<% categoriesCollection.each(function(category) { %>
            		<option value='<%= category.get('id') %>'><%= category.get('name') %></option>
        		<% }); %>
    		</select>
    	</div>
    </div>
    <br/>
    <div class="form-group-sm">
    	<div class="input-group">
    		<span class="input-group-addon"> <%= t.questionContent %> </span>
    		<input id="content" type="text" class="form-control" data-bind="value:content,events:['keyup']" required="" />
    	</div>
    </div>

	<br/>
    <section class="panel panel-default">
    	<div class="panel-heading">
    		<div class="panel-title">
    			<%= t.questionTags %>
    		</div>
    	</div>
    	<div class="panel-body">
    		<div class="input-group">
    			<input type="text" class="form-control tag-input">
    				<span class="input-group-addon add-tag">
    					<i class="glyphicon glyphicon-plus"></i>
    				</span>
   			</div>
   			 <div class="form-group-sm" style="margin-top: 25px">
				<div class="well tag-checkboxes">
				<!-- Tag checkboxes go here -->
			</div>
		</div>
    </div>
    </section>

	
	<section class="panel panel-default">
		<div class="panel-heading">
			<div class="panel-title">
				<%= t.answers %>
			</div>
		</div>
		<div class="panel-body">
			<div class="form-group-sm">
				<label for="correctText"><%= t.answerCorrect + " : " %></label>
				<label for="correctCount" class="correct"></label>
			</div>
			<div class="form-group-sm">
				<label for="incorrectText"><%= t.answerIncorrect + " : " %></label>
				<label for="incorrectCount" class="incorrect"></label>
			</div>
		</div>
	</section>
	
	</form>
</section>

<section style="overflow: auto;">
	<div class="btn-toolbar">
		<button class="btn btn-primary pull-right submit"><%= t.submit %></button>
		<button class="btn btn-danger pull-right cancel"><%= t.cancel %></button>
		<button class="btn btn-primary pull-right remove-tags"><%= t.questionRemoveTags %></button>
		<button class="btn btn-primary pull-right edit-answers"><%= t.answerEdit %></button>
	</div>
</section>
